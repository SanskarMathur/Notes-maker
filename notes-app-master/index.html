<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>

</head>

<body>

    <div class="form-modal">

        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleLogin()">log in</button>
            <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
        </div>

        <div id="login-form">
            <form>
                <input id="EMAIL" type="text" placeholder="Enter email" />
                <input id="PASSWORD" type="password" placeholder="Enter password" />
                <button type="button" class="btn login" onclick="signIn()">login</button>
                <p><a href="javascript:void(0)" onclick="toggleSignup()">Register Account</a> </p>
            </form>
        </div>

        <div id="signup-form">
            <form>
                <input id="email" type="email" placeholder="Enter your email" />
                <input type="text" placeholder="Choose username" />
                <input id="password" type="password" placeholder="Create password" />
                <button type="button" class="btn signup" onclick="SignUp()"> create account</button>
            </form>
        </div>

    </div>



    <script src="login.js"></script>
</body>

</html>
