<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://
cdnjs.cloudflare.com/ajax/libs/font-
awesome/4.6.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="lpg.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="icon-bar">
        <a class="active" href="#">
            <i class="fa fa-home"></i> Home</a>

        <a href="index.html"><i class="fa fa-sign-out">
            </i> LogOut</a>

        <a href="contact.html"><i class="fa fa-globe">
            </i> Contact Me</a>

        <a href="about.html"><i class="fa fa-users">
            </i> About Me</a>

        <a href="#"><input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                aria-label="Search"></a>

    </div>

    <span class="night"><b>Night Mode :</b></span>
    <div id="toggle">
        <div id="circle" class="animate"></div>
    </div>

    <div class="container my-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Make a memory with me!</h5>
                <div class="form-grp">
                    <textarea class="form-ctrl" id="textarea" rows="5" cols="120"></textarea>
                </div>
                <span><button class="fa fa-copy" id="copy">Copy</button></span>
                <button class="button" id="addnotebtn">Add Note</button>
            </div>
        </div>
    </div>

    <div>
        <h1 id="color">Previously added Notes:</h1>
        <hr class="hr">
        <div id="prevnotes" class="row container-fluid"> </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script src="lpg.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

</html>
